<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ソウルナンバー入力</title>
  <style>
    /* ===== Reset / Base ===== */
    * { box-sizing: border-box; }

    html, body {
    height: auto;
    min-height: 100dvh;              /* アドレスバーを除いた実表示高 */
    }

    body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    background-color: #FFF8E7;

    height: auto;
    min-height: 100dvh;
    overflow-y: auto;                 /* 収まらない時はスクロール */
    -webkit-text-size-adjust: 100%;
    }

    /* ===== Layout ===== */
    .container {
        max-width: 420px;
        margin: 0 auto;
        background-color: #fffaf1;

        /* 高さは“今見えている高さ”基準で確保（vh 不要） */
        min-height: 100dvh;

        display: flex;
        flex-direction: column;
        position: relative;

        padding-bottom: calc(24px + env(safe-area-inset-bottom));

    }


    .screen{
        width: min(100%, 420px);
        max-width: 420px;
        margin: 0 auto;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        }

    /* ヘッダー */
    header {
        background: linear-gradient(to right, #c3f8b2, #84b6f4);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;

        /* 端末に合わせて上下余白を可変。過剰にならないよう上限を設定 */
        padding: clamp(10px, 5vh, 24px) 5vw clamp(6px, 1.5vh, 16px) 5vw;
        font-weight: bold;
        }

    .header-title {
        color: #FFF;
        font-family: "SF Pro Text", "Inter", system-ui, sans-serif;
        font-size: clamp(16px, 4vw, 20px);
        font-weight: 700;
        line-height: 1.1;
        padding-bottom: 0.5rem;
    }
    .back, .menu {
        /* アイコン等に合わせて可変 */
        font-size: clamp(18px, 6vw, 20px);
    }

    /* ステップ */
    .step-indicator {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 5vh 0 2vh;
        justify-content: center;
    }

    .step-indicator p {
        font-weight: bold;
        font-size: clamp(14px, 4.5vw, 16px);
    }

    .progress {
        width: min(30%, 280px);          /* 画面幅に応じて自動調整 */
        height: 10px;
        background-color: #eee;
        border-radius: 999px;
        overflow: hidden;
    }

    .bar { height: 100%; }
    .bar.step1 { width: 0%; background-color: #EFEDED; }

    /* メイン：中央にまとめる */
    .main {
      flex:0.5;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:30px;
      padding:0px 20px 40px;
    }
    .question {
    color: #A0855E;
    text-align: center;
    font-size: clamp(16px, 4.3vw, 18px);
    font-weight: 600;
    line-height: 1.6;
    padding: 5% 5%;
    }


    /* 入力欄（緑のピル） */
    .input-field {
      width: min(250px, 86%);
      padding:14px 16px;
      border:1px solid #cfeccd;
      border-radius:12px;
      background:#eaffea;
      color:#2c5930;
      text-align:center;
      font-size:1rem;
      outline:none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .input-field::placeholder { color:#9bd19a; }
    .input-field:focus {
      border-color:#9ed59d;
      box-shadow:0 0 0 4px rgba(158,213,157,.25);
    }

    /* 次へボタン（青） */
    .next-btn {
      padding:12px 40px;
      border:none;
      border-radius:12px;
      background-color: #fff;
      border: 2px solid #7a91d2;
      color: #7a91d2;
      font-size:1rem;
      font-weight:600;
      box-shadow:0 4px 10px rgba(80,140,200,.25);
      cursor:pointer;
      transition: transform .05s ease, filter .15s ease;
    }
    .next-btn:active { transform: translateY(1px); }
    .next-btn:hover { filter:brightness(0.96); }

    @media (min-width: 480px) {
    .container { background-size: 34%; }
    .step-indicator { gap: 12px; }
    .progress { width: min(35%, 320px); }
    }

    /* 768px〜：タブレット向け */
    @media (min-width: 768px) {
    .container { background-size: 30%; }
    header { padding: clamp(10px, 5vh, 24px) 5vw clamp(6px, 1.5vh, 16px) 5vw; }
    .question { padding: 24px; }
    .choices { padding: 0 24px 24px; gap: 18px; }
    }

    /* ユーザーが簡易アニメーションを希望する場合の配慮 */
    @media (prefers-reduced-motion: reduce) {
    .choice { transition: none; }
    .choice:hover { transform: none; }
}


  </style>
</head>
<body>
  <div class="container">
    <header>
      <span class="back" onclick="goBackToStep1()">←</span>
      <h1 class="header-title">MeLAB</h1>
      <span class="menu">☰</span>
    </header>

    <div class="step-indicator">
      <p style="color: #a2a2a2;;">STEP0</p>
      <div class="progress">
        <div class="bar step1"></div>
      </div>
    </div>

    <main class="main">
      <p class="question">Q1で選んだソウルナンバー</p>
      <input id="soulInput" class="input-field" type="text" placeholder="入力" inputmode="numeric" />
      <button id="nextBtn" class="next-btn">次へ</button>

    </main>
  </div>

  <script>
  // 「次へ」クリックで保存→遷移
  const input = document.getElementById('soulInput');
  const nextBtn = document.getElementById('nextBtn');

  nextBtn.addEventListener('click', () => {
    const val = (input.value || '').trim();

    // 必須 & 数字チェック（必要なければ緩めてもOK）
    if (!val) {
      alert('ソウルナンバーを入力してください');
      input.focus();
      return;
    }
    if (!/^\d+$/.test(val)) {
      alert('数字で入力してください');
      input.focus();
      return;
    }

    // 保存して次のステップへ
    localStorage.setItem('answer0', val);
    window.location.href = 'step1.html';
  });

  // Enterキーでも送信
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') nextBtn.click();
  });

  // 戻る（名称を実動作に合わせて変更）
  function goBackToIndex() {
    localStorage.removeItem('answer0');
    window.location.href = 'index.html';
  }
  // 既存のonclickに合わせたい場合はエイリアス
  window.goBackToStep1 = goBackToIndex;
</script>


</body>
</html>
