<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeLAB 診断</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: #fffaf1;
      position: relative;
    }

    .bg-top,
    .bg-bottom {
      position: absolute;
      width: 100%;
      z-index: 0;
    }

    .bg-top {
      top: 0;
    }

    .bg-bottom {
      bottom: 0;
    }

    img.hex-top {
      width: 100%;
      max-width: 250px;
      height: auto;
      display: block;
      margin-left: auto;
    }

    img.hex-bottom {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      margin-right: auto;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .logo {
      font-size: 1.2rem;
      color: #7a91d2;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .start-button {
      background-color: white;
      border: 2px solid #7a91d2;
      color: #7a91d2;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.2s;
    }

    .start-button:hover {
      background-color: #eef1ff;
    }
  </style>
</head>
<body>
  <!-- 上の背景 -->
  <div class="bg-top">
    <img src="hexagon1.png" alt="top hex" class="hex-top" />
  </div>

  <!-- 中央の内容 -->
  <div class="container">
    <div class="logo">MeLAB</div>
    <button class="start-button" onclick="location.href='step1.html'">診断スタート</button>
  </div>

  <!-- 下の背景 -->
  <div class="bg-bottom">
    <img src="hexagon2.png" alt="bottom hex" class="hex-bottom" />
  </div>
</body>
</html>
