<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読み込み中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #FFF8E7;
      color: #A0855E;
      font-family: "SF Pro Text", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
      font-weight: bold;
    }

    .dots::after {
      content: "";
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ""; }
      33%  { content: "."; }
      66%  { content: ".."; }
      100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div>
    読み込み中<span class="dots"></span>
  </div>

  <script>
    // 2秒後にSTEP3へ遷移
    setTimeout(() => {
      window.location.href = "step3.html";
    }, 2000);
  </script>
</body>
</html>
